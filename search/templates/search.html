{% load static %}
{% block content %}

<!-- Search Start -->
<div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
    <div class="container">
        <div class="row g-2">
            <div class="col-md-10">
                <div class="row g-2">
                    <div class="col-md-4">
                        <select class="form-select border-0 py-3" id="property-type">
                            <option selected>Property Type</option>
                            <option value="1">Property Type 1</option>
                            <option value="2">Property Type 2</option>
                            <option value="3">Property Type 3</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select border-0 py-3" id="location">
                            <option selected>Location</option>
                            <option value="1">Location 1</option>
                            <option value="2">Location 2</option>
                            <option value="3">Location 3</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control border-0 py-3" id="search-input" placeholder="검색어를 입력하세요">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-dark border-0 w-100 py-3" onclick="search()">검색</button>
            </div>
        </div>
    </div>
</div>
<!-- Search End -->

<script>
    function search() {
        // 선택된 Property Type과 Location 값을 가져오는 코드
        var propertyType = document.querySelector('#property-type').value;
        var location = document.querySelector('#location').value;

        // 선택된 Property Type과 Location 값을 이용하여 검색어를 가져오는 코드
        var searchInput = document.querySelector('#search-input').value;

        // 다음 페이지로 이동하는 코드
        window.location.href = '/search/' + propertyType + '/' + location + '/' + searchInput;
    }
</script>

{% endblock content %}
