{% load static %}
{% block content %}   
<head>
    <meta charset="utf-8">
    <title>InnEats - 숙소와 먹거리</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    {% comment %} django 로컬서버 127.0.0.1 에서 구동시 spinner를 통과시키기 위해 http 요청은 모두 주석 처리 {% endcomment %}
    {% comment %} 해당 파일을 로컬에 저장해서 static 경로에 넣은 뒤 사용 가능 -> font라 없어도 당장은 지장없어서 뺐음 {% endcomment %}

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
     
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
    <!-- user custom css -->
    <link rel="stylesheet" href="{% static 'css/users.css' %}">    
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">            
    <link rel="stylesheet" href="{% static 'css/product.css' %}">    

    <!-- user costom js -->
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/footer.js' %}"></script>    
    
</head>

<div id="loginForm">
    <form  method="post">
        {% csrf_token %}
        <table id="form_tbl">
            {{ form }}
        </table><br><br>
        <button id="form_btn" type="submit">로그인</button>
    </form>
</div>

{% endblock content %}
